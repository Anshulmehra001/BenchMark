<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BENCHMARK: Your Creative Project Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Manrope:wght@800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6f61;
            --primary-gradient: linear-gradient(90deg, #ff6f61 0%, #ff9b71 100%);
            --secondary-color: #ffb677; /* For category chip */
            --success-color: #28a745;
            --warning-color: #fd7e14;
            --info-color: #0d6efd;

            /* Light Theme */
            --bg-color: #f8f9fa;
            --surface-color: #ffffff;
            --text-color: #212529;
            --subtle-text-color: #6c757d;
            --border-color: #dee2e6;
            --input-bg: #f8f9fa;
            --shadow: 0 4px 20px rgba(0,0,0,0.07);
        }

        body.dark-mode {
            --bg-color: #1a1a1a;
            --surface-color: #2c2c2e;
            --text-color: #f0f0f0;
            --subtle-text-color: #a0a0a0;
            --border-color: #3f3f41;
            --input-bg: #1a1a1a;
            --shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        /* --- General Styles --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-color); color: var(--text-color); line-height: 1.6; transition: background-color 0.3s, color 0.3s; }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }

        /* --- Header & Logo --- */
        .header { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; padding-bottom: 20px; margin-bottom: 20px; border-bottom: 1px solid var(--border-color); }
        .logo { font-family: 'Manrope', sans-serif; font-size: 2.5rem; font-weight: 800; background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-right: 20px; }
        .header-actions { display: flex; align-items: center; gap: 10px; }
        .button { background-image: var(--primary-gradient); color: white; padding: 12px 24px; border: none; border-radius: 50px; font-size: 16px; font-weight: 600; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; box-shadow: 0 4px 15px rgba(255, 111, 97, 0.4); }
        .button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(255, 111, 97, 0.5); }
        .icon-button { background-color: transparent; color: var(--subtle-text-color); border: 1px solid var(--border-color); border-radius: 50%; width: 44px; height: 44px; display: flex; justify-content: center; align-items: center; cursor: pointer; transition: all 0.2s; }
        .icon-button:hover { border-color: var(--primary-color); color: var(--primary-color); transform: scale(1.1); }
        .icon-button svg { width: 22px; height: 22px; }

        /* --- Filter Bar --- */
        .filter-container { display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 30px; align-items: center; }
        #search-bar { flex-grow: 1; padding: 12px 20px; font-size: 16px; border-radius: 50px; border: 1px solid var(--border-color); background-color: var(--surface-color); color: var(--text-color); min-width: 250px; }
        .filter-links a { color: var(--subtle-text-color); text-decoration: none; margin: 0 12px; font-weight: 500; transition: color 0.2s; padding-bottom: 4px; border-bottom: 2px solid transparent; }
        .filter-links a:hover { color: var(--primary-color); }
        .filter-links a.active { color: var(--primary-color); border-bottom-color: var(--primary-color); }

        /* --- Project Dashboard --- */
        @keyframes cardEnter { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        #project-dashboard { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 25px; }

        .project-card { background: var(--surface-color); border-radius: 16px; box-shadow: var(--shadow); display: flex; flex-direction: column; animation: cardEnter 0.5s ease-out forwards; transition: box-shadow 0.3s, transform 0.3s; position: relative; }
        .project-card:hover { transform: translateY(-5px); }
        .project-card-header { display: flex; justify-content: space-between; align-items: flex-start; padding: 20px; }
        .project-card-header .title-group { display: flex; align-items: flex-start; gap: 12px; margin-right: 10px; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; flex-shrink: 0; margin-top: 8px; cursor: pointer; }
        .status-dot.status-active { background-color: var(--info-color); }
        .status-dot.status-on-hold { background-color: var(--warning-color); }
        .status-dot.status-completed { background-color: var(--success-color); }
        .project-card-header h3 { font-family: 'Poppins', sans-serif; font-weight: 600; font-size: 1.5rem; margin: 0; color: var(--text-color); }
        .project-card-header .category { background-color: var(--secondary-color); color: white; padding: 2px 10px; border-radius: 50px; font-size: 12px; font-weight: 500; display: inline-block; margin-top: 4px; }
        
        /* Edit functionality styles */
        .editable-container { position: relative; display: flex; align-items: center; gap: 8px; }
        .edit-btn { background: none; border: none; padding: 4px; cursor: pointer; opacity: 0; transition: opacity 0.2s; }
        .project-card:hover .edit-btn { opacity: 1; }
        .edit-btn svg { width: 16px; height: 16px; color: var(--subtle-text-color); }
        .edit-btn:hover svg { color: var(--primary-color); }
        
        .inline-edit { display: none; }
        .inline-edit input { background: var(--input-bg); border: 1px solid var(--primary-color); border-radius: 4px; padding: 4px 8px; font-size: inherit; font-weight: inherit; color: var(--text-color); }
        .inline-edit.editing { display: flex; align-items: center; gap: 6px; }
        .inline-edit.editing + .editable-text { display: none; }
        
        .edit-controls { display: flex; gap: 4px; }
        .edit-controls button { background: none; border: none; padding: 2px; cursor: pointer; }
        .edit-controls button svg { width: 14px; height: 14px; }
        .save-edit svg { color: var(--success-color); }
        .cancel-edit svg { color: var(--subtle-text-color); }
        
        .task-item-container { display: flex; align-items: flex-start; justify-content: space-between; width: 100%; }
        .task-text-container { display: flex; align-items: flex-start; flex-grow: 1; }
        .task-controls { display: flex; gap: 4px; align-items: flex-start; margin-top: 8px; }
        .task-edit-btn, .task-delete-btn { opacity: 0; transition: opacity 0.2s; }
        .task-list li:hover .task-edit-btn, .task-list li:hover .task-delete-btn { opacity: 1; }
        .task-delete-btn svg { color: var(--border-color); }
        .task-delete-btn:hover svg { color: var(--primary-color); }
        
        .task-edit-form { display: none; flex-direction: column; gap: 8px; flex-grow: 1; margin-left: 12px; }
        .task-edit-form.editing { display: flex; }
        .task-edit-form.editing + .task-content { display: none; }
        .task-edit-inputs { display: flex; gap: 8px; align-items: center; }
        .task-edit-inputs input[type="text"] { flex-grow: 1; padding: 4px 8px; border: 1px solid var(--primary-color); border-radius: 4px; background: var(--input-bg); color: var(--text-color); font-size: 14px; }
        .task-edit-inputs input[type="date"] { padding: 4px 8px; border: 1px solid var(--border-color); border-radius: 4px; background: var(--input-bg); color: var(--text-color); font-size: 12px; }
        
        .progress-entry-container { position: relative; }
        .progress-edit-controls { position: absolute; top: 5px; right: 5px; opacity: 0; transition: opacity 0.2s; display: flex; gap: 4px; }
        .progress-entry-container:hover .progress-edit-controls { opacity: 1; }
        .progress-delete-btn svg { color: var(--border-color); }
        .progress-delete-btn:hover svg { color: var(--primary-color); }
        .delete-project-btn { background: none; border: none; padding: 0; cursor: pointer; opacity: 0; transition: opacity 0.2s; }
        .project-card:hover .delete-project-btn { opacity: 1; }
        .delete-project-btn svg { width: 22px; height: 22px; color: var(--border-color); transition: color 0.2s; }
        .delete-project-btn:hover svg { color: var(--primary-color); }

        .project-card-body { padding: 0 20px 20px 20px; flex-grow: 1; overflow: hidden; }
        .project-section { margin-top: 25px; }
        .project-section h4 { color: var(--text-color); font-weight: 500; margin-bottom: 15px; display: flex; align-items: center; gap: 8px; font-size: 1rem; }
        .project-section h4 svg { width: 20px; height: 20px; color: var(--primary-color); }

        .task-list-container, .progress-log-container {
            max-height: 200px;
            overflow-y: auto;
        }

        .task-list { list-style: none; padding-left: 0; }
        .task-list li { display: flex; align-items: center; margin-bottom: 10px; cursor: pointer; }
        .task-list li.completed span { text-decoration: line-through; color: var(--subtle-text-color); }
        .task-content { display: flex; flex-direction: column; flex-grow: 1; margin-left: 12px; }
        .task-text { font-size: 14px; color: var(--text-color); }
        .task-date { font-size: 11px; color: var(--subtle-text-color); margin-top: 2px; display: flex; align-items: center; gap: 4px; }
        .task-date svg { width: 12px; height: 12px; }
        .task-date.overdue { color: var(--primary-color); font-weight: 500; }
        .task-date.today { color: var(--warning-color); font-weight: 500; }
        .task-list input[type="checkbox"] { appearance: none; -webkit-appearance: none; width: 18px; height: 18px; border: 1.5px solid var(--border-color); border-radius: 4px; cursor: pointer; margin-right: 0; position: relative; display: inline-block; vertical-align: middle; flex-shrink: 0;}
        .task-list input[type="checkbox"]:checked { background-color: var(--primary-color); border-color: var(--primary-color); }
        .task-list input[type="checkbox"]:checked::after { content: ''; position: absolute; left: 5px; top: 1px; width: 4px; height: 8px; border: solid white; border-width: 0 2px 2px 0; transform: rotate(45deg); }

        .input-form { display: flex; align-items: center; margin-top: 15px; border-bottom: 1px solid var(--border-color); padding-bottom: 5px; gap: 10px; }
        .text-input { flex-grow: 1; border: none; background: none; padding: 8px 0; color: var(--text-color); font-size: 14px; }
        .text-input:focus { outline: none; }
        .date-input { border: 1px solid var(--border-color); background: var(--surface-color); color: var(--text-color); padding: 6px 10px; border-radius: 8px; font-size: 12px; min-width: 120px; cursor: pointer; transition: border-color 0.2s; }
        .date-input:focus { outline: none; border-color: var(--primary-color); }
        .date-input::-webkit-calendar-picker-indicator { filter: invert(0.5); cursor: pointer; }
        body.dark-mode .date-input::-webkit-calendar-picker-indicator { filter: invert(1); }
        .add-btn { padding: 6px 16px; border: none; background: var(--primary-color); color: white; border-radius: 50px; cursor: pointer; transition: background 0.2s; }

        .progress-log-container .entry { margin-bottom: 15px; }
        .progress-log-container .entry strong { font-weight: 600; display: block; color: var(--text-color); font-size: 1rem; }
        .progress-log-container .entry p { font-size: 14px; color: var(--subtle-text-color); word-wrap: break-word; }

        /* --- NEW: Custom Scrollbar Styling --- */
        .task-list-container::-webkit-scrollbar,
        .progress-log-container::-webkit-scrollbar {
            width: 8px;
        }
        .task-list-container::-webkit-scrollbar-track,
        .progress-log-container::-webkit-scrollbar-track {
            background: transparent;
        }
        .task-list-container::-webkit-scrollbar-thumb,
        .progress-log-container::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 10px;
            border: 2px solid var(--surface-color);
        }
        .task-list-container::-webkit-scrollbar-thumb:hover,
        .progress-log-container::-webkit-scrollbar-thumb:hover {
            background-color: #777;
        }

        .status-menu { position: absolute; top: 40px; left: 15px; background-color: var(--surface-color); border-radius: 8px; box-shadow: var(--shadow); padding: 5px; z-index: 10; border: 1px solid var(--border-color); opacity: 0; transform: translateY(10px); transition: opacity 0.2s, transform 0.2s; pointer-events: none; }
        .status-menu.visible { opacity: 1; transform: translateY(0); pointer-events: auto; }
        .status-menu-item { display: flex; align-items: center; gap: 8px; padding: 8px 12px; border-radius: 6px; cursor: pointer; white-space: nowrap; }
        .status-menu-item:hover { background-color: var(--bg-color); }
        .status-menu-item .dot { width: 8px; height: 8px; border-radius: 50%; }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); backdrop-filter: blur(5px); justify-content: center; align-items: center; }
        .modal-content { background-color: var(--surface-color); padding: 30px; border-radius: 15px; width: 90%; max-width: 500px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); animation: slide-down 0.3s ease-out; }
        @keyframes slide-down { from { transform: translateY(-30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .close-button { color: var(--subtle-text-color); font-size: 28px; font-weight: bold; cursor: pointer; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; }
        .form-group input, .form-group select { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 16px; background-color: var(--input-bg); color: var(--text-color); }

        #empty-dashboard-message { text-align: center; grid-column: 1 / -1; padding: 50px; }
        #empty-dashboard-message svg { max-width: 200px; margin-bottom: 20px; color: var(--border-color); }
        #empty-dashboard-message h2 { margin-bottom: 10px; }
        #empty-dashboard-message p { font-size: 1.2em; color: var(--subtle-text-color); }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <div class="logo">BENCHMARK</div>
            <div class="header-actions">
                <button class="icon-button" id="theme-toggle" title="Toggle Theme"></button>
                <button class="icon-button" id="import-btn" title="Import Data"></button>
                <button class="icon-button" id="export-btn" title="Export Data"></button>
                <button class="button" id="add-project-btn">＋ New Project</button>
            </div>
        </header>

        <div class="filter-container">
            <input type="text" id="search-bar" placeholder="Search projects...">
            <div class="filter-links">
                <a href="#" class="active" data-filter="all">All</a>
                <a href="#" data-filter="active">Active</a>
                <a href="#" data-filter="on-hold">On Hold</a>
                <a href="#" data-filter="completed">Completed</a>
            </div>
        </div>

        <main id="project-dashboard"></main>
    </div>

    <div id="add-project-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create a New Project</h2>
                <span class="close-button">&times;</span>
            </div>
            <form id="new-project-form">
                <div class="form-group"><label for="project-name">Project Name</label><input type="text" id="project-name" required></div>
                <div class="form-group"><label for="project-category">Hobby / Category</label><input type="text" id="project-category" required></div>
                <div class="form-group"><label for="project-status">Initial Status</label><select id="project-status"><option value="active">Active</option><option value="on-hold">On Hold</option><option value="completed">Completed</option></select></div>
                <button type="submit" class="button">Start Tracking</button>
            </form>
        </div>
    </div>

    <input type="file" id="import-file-input" accept=".json" style="display: none;">

    <script>

                edit: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" /></svg>`,
                save: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>`,
                cancel: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>`,

            };

            const [
                projectDashboard, modal, newProjectForm, searchBar, filterLinks, themeToggle,
                importBtn, exportBtn, addProjectBtn, closeModalBtn, importFileInput
            ] = [
                'project-dashboard', 'add-project-modal', 'new-project-form', 'search-bar', '.filter-links', 'theme-toggle',
                'import-btn', 'export-btn', 'add-project-btn', '.close-button', 'import-file-input'
            ].map(id => document.getElementById(id) || document.querySelector(id));

            let projects = JSON.parse(localStorage.getItem('hobbyProjects')) || [];
            let currentFilter = 'all';

            const saveProjects = () => localStorage.setItem('hobbyProjects', JSON.stringify(projects));
            const escapeHTML = str => { const p = document.createElement('p'); p.textContent = str; return p.innerHTML; };

            const formatDate = (dateStr) => {
                if (!dateStr) return '';
                const date = new Date(dateStr);
                const today = new Date();
                const tomorrow = new Date(today);
                tomorrow.setDate(today.getDate() + 1);
                
                if (date.toDateString() === today.toDateString()) {
                    return 'Today';
                } else if (date.toDateString() === tomorrow.toDateString()) {
                    return 'Tomorrow';
                } else {
                    return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                }
            };

            const getDateClass = (dateStr) => {
                if (!dateStr) return '';
                const date = new Date(dateStr);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                date.setHours(0, 0, 0, 0);
                
                if (date < today) return 'overdue';
                if (date.getTime() === today.getTime()) return 'today';
                return '';
            };

            const applyTheme = (theme) => {
                document.body.classList.toggle('dark-mode', theme === 'dark');
                themeToggle.innerHTML = theme === 'dark' ? icons.moon : icons.sun;
            };

            const closeAllStatusMenus = () => {
                document.querySelectorAll('.status-menu').forEach(menu => menu.classList.remove('visible'));
            };

            const renderProjects = () => {
                const searchTerm = searchBar.value.toLowerCase();
                const filteredProjects = projects.filter(project =>
                    (project.name.toLowerCase().includes(searchTerm) || project.category.toLowerCase().includes(searchTerm)) &&
                    (currentFilter === 'all' || project.status === currentFilter)
                );

                projectDashboard.innerHTML = '';
                if (filteredProjects.length === 0) {
                    projectDashboard.innerHTML = `<div id="empty-dashboard-message">${icons.empty}<h2>No Projects Found</h2><p>Click 'New Project' to get started!</p></div>`;
                    return;
                }

                filteredProjects.forEach(project => {
                    const card = document.createElement('div');
                    card.className = `project-card status-${project.status}`;
                    card.dataset.id = project.id;

                    const tasksHTML = project.tasks.map((task, taskIndex) => {
                        const dateClass = getDateClass(task.date);
                        const formattedDate = formatDate(task.date);
                        return `
                        <li class="${task.completed ? 'completed' : ''}" data-task-index="${taskIndex}">
                            <div class="task-item-container">
                                <div class="task-text-container">
                                    <input type="checkbox" ${task.completed ? 'checked' : ''}>
                                    <div class="task-content">
                                        <div class="task-text">${escapeHTML(task.text)}</div>
                                        ${task.date ? `<div class="task-date ${dateClass}">${icons.calendar} ${formattedDate}</div>` : ''}
                                    </div>
                                    <div class="task-edit-form">
                                        <div class="task-edit-inputs">
                                            <input type="text" value="${escapeHTML(task.text)}" placeholder="Task description">
                                            <input type="date" value="${task.date || ''}" title="Due date">
                                        </div>
                                        <div class="edit-controls">
                                            <button class="save-edit" title="Save">${icons.save}</button>
                                            <button class="cancel-edit" title="Cancel">${icons.cancel}</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="task-controls">
                                    <button class="edit-btn task-edit-btn" title="Edit Task">${icons.edit}</button>
                                    <button class="edit-btn task-delete-btn" title="Delete Task">${icons.trash}</button>
                                </div>
                            </div>
                        </li>`;
                    }).join('');

                    const progressHTML = project.progress.map((entry, entryIndex) => `
                        <div class="entry progress-entry-container" data-entry-index="${entryIndex}">
                            <div class="progress-edit-controls">
                                <button class="edit-btn progress-edit-btn" title="Edit Entry">${icons.edit}</button>
                                <button class="edit-btn progress-delete-btn" title="Delete Entry">${icons.trash}</button>
                            </div>
                            <strong class="editable-text">${escapeHTML(entry.date)}</strong>
                            <div class="inline-edit">
                                <input type="text" value="${escapeHTML(entry.date)}">
                                <div class="edit-controls">
                                    <button class="save-edit" title="Save">${icons.save}</button>
                                    <button class="cancel-edit" title="Cancel">${icons.cancel}</button>
                                </div>
                            </div>
                            <p class="editable-text">${escapeHTML(entry.note)}</p>
                            <div class="inline-edit">
                                <input type="text" value="${escapeHTML(entry.note)}">
                                <div class="edit-controls">
                                    <button class="save-edit" title="Save">${icons.save}</button>
                                    <button class="cancel-edit" title="Cancel">${icons.cancel}</button>
                                </div>
                            </div>
                        </div>`).join('');

                    card.innerHTML = `
                        <div class="status-menu">
                            <div class="status-menu-item" data-status="active"><span class="dot" style="background-color: var(--info-color);"></span>Active</div>
                            <div class="status-menu-item" data-status="on-hold"><span class="dot" style="background-color: var(--warning-color);"></span>On Hold</div>
                            <div class="status-menu-item" data-status="completed"><span class="dot" style="background-color: var(--success-color);"></span>Completed</div>
                        </div>
                        <div class="project-card-header">
                            <div class="title-group">
                                <span class="status-dot status-${project.status}" title="Click to change status"></span>
                                <div>
                                    <div class="editable-container">
                                        <h3 class="editable-text">${escapeHTML(project.name)}</h3>
                                        <div class="inline-edit">
                                            <input type="text" value="${escapeHTML(project.name)}">
                                            <div class="edit-controls">
                                                <button class="save-edit" title="Save">${icons.save}</button>
                                                <button class="cancel-edit" title="Cancel">${icons.cancel}</button>
                                            </div>
                                        </div>
                                        <button class="edit-btn project-name-edit" title="Edit Project Name">${icons.edit}</button>
                                    </div>
                                    <div class="editable-container">
                                        <span class="category editable-text">${escapeHTML(project.category)}</span>
                                        <div class="inline-edit">
                                            <input type="text" value="${escapeHTML(project.category)}">
                                            <div class="edit-controls">
                                                <button class="save-edit" title="Save">${icons.save}</button>
                                                <button class="cancel-edit" title="Cancel">${icons.cancel}</button>
                                            </div>
                                        </div>
                                        <button class="edit-btn project-category-edit" title="Edit Category">${icons.edit}</button>
                                    </div>
                                </div>
                            </div>
                            <button class="delete-project-btn" title="Delete Project">${icons.trash}</button>
                        </div>
                        <div class="project-card-body">
                            <div class="project-section">
                                <h4>${icons.tasks} Task List</h4>
                                <div class="task-list-container"><ul class="task-list">${tasksHTML}</ul></div>
                                <form class="input-form task-form">
                                    <input type="text" class="text-input" placeholder="Add a new task..." required>
                                    <input type="date" class="date-input" title="Due date (optional)">
                                    <button type="submit" class="add-btn">Add</button>
                                </form>
                            </div>
                            <div class="project-section">
                                <h4>${icons.progress} Progress Log</h4>
                                <div class="progress-log-container">${progressHTML || '<p style="font-size: 14px; color: var(--subtle-text-color);">No progress logged yet.</p>'}</div>
                                <form class="input-form progress-form"><input type="text" class="text-input" placeholder="Log your progress..." required><button type="submit" class="add-btn">Log</button></form>
                            </div>
                        </div>
                    `;
                    projectDashboard.appendChild(card);
                });
            };

            const setupEventListeners = () => {
                themeToggle.addEventListener('click', () => {
                    const newTheme = document.body.classList.contains('dark-mode') ? 'light' : 'dark';
                    localStorage.setItem('hobbyTheme', newTheme);
                    applyTheme(newTheme);
                });

                addProjectBtn.addEventListener('click', () => modal.style.display = 'flex');
                closeModalBtn.addEventListener('click', () => modal.style.display = 'none');
                window.addEventListener('click', e => {
                    if (e.target == modal) modal.style.display = 'none';
                    if (!e.target.closest('.status-dot')) closeAllStatusMenus();
                });

                newProjectForm.addEventListener('submit', e => {
                    e.preventDefault();
                    projects.unshift({
                        id: Date.now(),
                        name: document.getElementById('project-name').value,
                        category: document.getElementById('project-category').value,
                        status: document.getElementById('project-status').value,
                        tasks: [], progress: [],
                    });
                    saveProjects(); renderProjects();
                    modal.style.display = 'none'; newProjectForm.reset();
                });

                searchBar.addEventListener('input', renderProjects);

                filterLinks.addEventListener('click', e => {
                    e.preventDefault();
                    if (e.target.tagName === 'A') {
                        filterLinks.querySelector('.active').classList.remove('active');
                        e.target.classList.add('active');
                        currentFilter = e.target.dataset.filter;
                        renderProjects();
                    }
                });

                projectDashboard.addEventListener('click', e => {
                    const card = e.target.closest('.project-card');
                    if (!card) return;
                    const project = projects.find(p => p.id === parseInt(card.dataset.id));

                    if (e.target.classList.contains('status-dot')) {
                        e.stopPropagation();
                        const menu = card.querySelector('.status-menu');
                        const isVisible = menu.classList.contains('visible');
                        closeAllStatusMenus();
                        if (!isVisible) menu.classList.add('visible');
                    } else if (e.target.closest('.status-menu-item')) {
                        project.status = e.target.closest('.status-menu-item').dataset.status;
                        saveProjects(); renderProjects();
                    } else if (e.target.type === 'checkbox') {
                        const taskItem = e.target.closest('li');
                        const taskIndex = parseInt(taskItem.dataset.taskIndex);
                        project.tasks[taskIndex].completed = e.target.checked;
                        saveProjects();
                        taskItem.classList.toggle('completed');
                    } else if (e.target.closest('.delete-project-btn')) {
                        if (confirm(`Are you sure you want to delete "${project.name}"?`)) {
                            projects = projects.filter(p => p.id !== project.id);
                            saveProjects(); renderProjects();
                        }
                    }
                    // Edit functionality
                    else if (e.target.closest('.project-name-edit')) {
                        startInlineEdit(e.target.closest('.editable-container'), 'name', project);
                    } else if (e.target.closest('.project-category-edit')) {
                        startInlineEdit(e.target.closest('.editable-container'), 'category', project);
                    } else if (e.target.closest('.task-edit-btn')) {
                        const taskItem = e.target.closest('li');
                        const taskIndex = parseInt(taskItem.dataset.taskIndex);
                        startTaskEdit(taskItem, taskIndex, project);
                    } else if (e.target.closest('.task-delete-btn')) {
                        const taskItem = e.target.closest('li');
                        const taskIndex = parseInt(taskItem.dataset.taskIndex);
                        const task = project.tasks[taskIndex];
                        if (confirm(`Are you sure you want to delete the task "${task.text}"?`)) {
                            project.tasks.splice(taskIndex, 1);
                            saveProjects(); renderProjects();
                        }
                    } else if (e.target.closest('.progress-edit-btn')) {
                        const entryContainer = e.target.closest('.progress-entry-container');
                        const entryIndex = parseInt(entryContainer.dataset.entryIndex);
                        startProgressEdit(entryContainer, entryIndex, project);
                    } else if (e.target.closest('.progress-delete-btn')) {
                        const entryContainer = e.target.closest('.progress-entry-container');
                        const entryIndex = parseInt(entryContainer.dataset.entryIndex);
                        const entry = project.progress[entryIndex];
                        if (confirm(`Are you sure you want to delete this progress entry from "${entry.date}"?`)) {
                            project.progress.splice(entryIndex, 1);
                            saveProjects(); renderProjects();
                        }
                    } else if (e.target.closest('.save-edit')) {
                        handleSaveEdit(e.target, project);
                    } else if (e.target.closest('.cancel-edit')) {
                        handleCancelEdit(e.target);
                    }
                });

                projectDashboard.addEventListener('submit', e => {
                    e.preventDefault();
                    const card = e.target.closest('.project-card');
                    if (!card) return;
                    const project = projects.find(p => p.id === parseInt(card.dataset.id));
                    
                    if (e.target.classList.contains('task-form')) {
                        const textInput = e.target.querySelector('.text-input');
                        const dateInput = e.target.querySelector('.date-input');
                        if (!textInput || !textInput.value.trim()) return;
                        
                        project.tasks.push({ 
                            text: textInput.value, 
                            completed: false, 
                            date: dateInput.value || null 
                        });
                        textInput.value = '';
                        dateInput.value = '';
                    } else if (e.target.classList.contains('progress-form')) {
                        const input = e.target.querySelector('.text-input');
                        if (!input || !input.value.trim()) return;
                        const today = new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                        project.progress.unshift({ date: today, note: input.value });
                        input.value = '';
                    }
                    saveProjects(); renderProjects();
                });

                exportBtn.addEventListener('click', () => {
                    if (projects.length === 0) return alert('No projects to export.');
                    const dataStr = JSON.stringify(projects, null, 2);
                    const blob = new Blob([dataStr], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `BENCHMARK_backup_${new Date().toISOString().slice(0, 10)}.json`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                });

                importBtn.addEventListener('click', () => importFileInput.click());
                importFileInput.addEventListener('change', e => {
                    const file = e.target.files[0]; if (!file) return;
                    const reader = new FileReader();
                    reader.onload = event => {
                        try {
                            const importedProjects = JSON.parse(event.target.result);
                            if (!Array.isArray(importedProjects)) throw new Error("Invalid format");
                            if (confirm('This will overwrite all current projects. Continue?')) {
                                projects = importedProjects; saveProjects(); renderProjects();
                                alert('Projects imported successfully!');
                            }
                        } catch (error) { alert('Failed to import file. It may be invalid.'); }
                        finally { importFileInput.value = ''; }
                    };
                    reader.readAsText(file);
                });

                // Keyboard event handling for inline editing
                projectDashboard.addEventListener('keydown', e => {
                    if (e.target.matches('.inline-edit input') || e.target.matches('.task-edit-form input')) {
                        const card = e.target.closest('.project-card');
                        const project = projects.find(p => p.id === parseInt(card.dataset.id));
                        
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            const saveBtn = e.target.closest('.inline-edit, .task-edit-form').querySelector('.save-edit');
                            handleSaveEdit(saveBtn, project);
                        } else if (e.key === 'Escape') {
                            e.preventDefault();
                            const cancelBtn = e.target.closest('.inline-edit, .task-edit-form').querySelector('.cancel-edit');
                            handleCancelEdit(cancelBtn);
                        }
                    }
                });
            };

            const startInlineEdit = (container, field, project) => {
                const inlineEdit = container.querySelector('.inline-edit');
                const input = inlineEdit.querySelector('input');
                inlineEdit.classList.add('editing');
                input.focus();
                input.select();
                input.dataset.field = field;
                input.dataset.projectId = project.id;
            };

            const startTaskEdit = (taskItem, taskIndex, project) => {
                const editForm = taskItem.querySelector('.task-edit-form');
                const textInput = editForm.querySelector('input[type="text"]');
                const dateInput = editForm.querySelector('input[type="date"]');
                
                editForm.classList.add('editing');
                textInput.focus();
                textInput.select();
                
                textInput.dataset.taskIndex = taskIndex;
                textInput.dataset.projectId = project.id;
                dateInput.dataset.taskIndex = taskIndex;
                dateInput.dataset.projectId = project.id;
            };

            const startProgressEdit = (entryContainer, entryIndex, project) => {
                const dateEdit = entryContainer.querySelectorAll('.inline-edit')[0];
                const noteEdit = entryContainer.querySelectorAll('.inline-edit')[1];
                const dateInput = dateEdit.querySelector('input');
                const noteInput = noteEdit.querySelector('input');
                
                dateEdit.classList.add('editing');
                noteEdit.classList.add('editing');
                
                dateInput.dataset.field = 'date';
                dateInput.dataset.entryIndex = entryIndex;
                dateInput.dataset.projectId = project.id;
                
                noteInput.dataset.field = 'note';
                noteInput.dataset.entryIndex = entryIndex;
                noteInput.dataset.projectId = project.id;
                
                dateInput.focus();
                dateInput.select();
            };

            const handleSaveEdit = (saveBtn, project) => {
                const editForm = saveBtn.closest('.task-edit-form');
                if (editForm) {
                    // Handle task editing
                    const textInput = editForm.querySelector('input[type="text"]');
                    const dateInput = editForm.querySelector('input[type="date"]');
                    const newText = textInput.value.trim();
                    const newDate = dateInput.value || null;
                    
                    if (!newText) return;
                    
                    const taskIndex = parseInt(textInput.dataset.taskIndex);
                    project.tasks[taskIndex].text = newText;
                    project.tasks[taskIndex].date = newDate;
                    
                    editForm.classList.remove('editing');
                } else {
                    // Handle other edits (project name, category, progress)
                    const inlineEdit = saveBtn.closest('.inline-edit');
                    const input = inlineEdit.querySelector('input');
                    const newValue = input.value.trim();
                    
                    if (!newValue) return;
                    
                    if (input.dataset.field === 'name') {
                        project.name = newValue;
                    } else if (input.dataset.field === 'category') {
                        project.category = newValue;
                    } else if (input.dataset.entryIndex !== undefined) {
                        const entryIndex = parseInt(input.dataset.entryIndex);
                        if (input.dataset.field === 'date') {
                            project.progress[entryIndex].date = newValue;
                        } else if (input.dataset.field === 'note') {
                            project.progress[entryIndex].note = newValue;
                        }
                    }
                    
                    inlineEdit.classList.remove('editing');
                }
                
                saveProjects();
                renderProjects();
            };

            const handleCancelEdit = (cancelBtn) => {
                const editForm = cancelBtn.closest('.task-edit-form');
                if (editForm) {
                    // Handle task edit cancellation
                    const taskItem = editForm.closest('li');
                    const taskIndex = parseInt(taskItem.dataset.taskIndex);
                    const project = projects.find(p => p.id === parseInt(taskItem.closest('.project-card').dataset.id));
                    const task = project.tasks[taskIndex];
                    
                    const textInput = editForm.querySelector('input[type="text"]');
                    const dateInput = editForm.querySelector('input[type="date"]');
                    
                    textInput.value = task.text;
                    dateInput.value = task.date || '';
                    
                    editForm.classList.remove('editing');
                } else {
                    // Handle other edit cancellations
                    const inlineEdit = cancelBtn.closest('.inline-edit');
                    const container = inlineEdit.closest('.editable-container, .task-item-container, .progress-entry-container');
                    
                    const input = inlineEdit.querySelector('input');
                    const editableText = container.querySelector('.editable-text');
                    if (editableText) {
                        input.value = editableText.textContent;
                    }
                    
                    inlineEdit.classList.remove('editing');
                    
                    if (container.classList.contains('progress-entry-container')) {
                        container.querySelectorAll('.inline-edit').forEach(edit => {
                            edit.classList.remove('editing');
                        });
                    }
                }
            };

            const init = () => {
                importBtn.innerHTML = icons.import;
                exportBtn.innerHTML = icons.export;
                applyTheme(localStorage.getItem('hobbyTheme') || 'dark'); // Default to dark theme
                setupEventListeners();
                renderProjects();
            };

            init();
        })();
    </script>

</body>
</html>
